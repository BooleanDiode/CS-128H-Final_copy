<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFT Calculator</title>
  </head>
  <body>
    <h1>FFT Calculator</h1>
    <form id="inputForm">
      <label for="input">Input Vector:</label><br />
      <input type="text" id="input" name="input" /><br />
      <button type="button" onclick="tocalculate()">Calculate FFT</button>
    </form>
    <div id="output"></div>

    <script>
      async function tocalculate() {
        const input = document
          .getElementById("input")
          .value.split(",")
          .map(parseFloat);
        const response = await fetch("/calculate/" + input.join("/"));
        const result = await response.json();
        document.getElementById("output").innerText = JSON.stringify(result);
      }
    </script>
  </body>
</html>
